<form>
  <h2>Sign In</h2>
  <!-- Email input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="email"
           id="form2Example1"
           class="form-control"
           [(ngModel)]="email"
           name="email"
    />
    <label class="form-label" for="form2Example1">Email address</label>
  </div>
  <!-- Password input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="password"
           id="form2Example2"
           class="form-control"
           [(ngModel)]="password"
           name="password"
    />
    <label class="form-label" for="form2Example2">Password</label>
  </div>
  <!-- Submit button -->
  <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" (click)="login()">Sign in</button>
</form>
